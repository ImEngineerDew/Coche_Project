 <h1 style="text-align: center"><strong>List of brand cars</strong></h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID Car</th>
            <th scope="col">Brand name</th>
            <th scope="col">Model</th>
            <th scope="col">Age of model</th>
          </tr>
        </thead>
        <tbody *ngFor = "let item of cars">
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.modelCar}}</td>
            <td>{{item.ageModel}}</td>
          </tr>
        </tbody>
      </table>
